<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="top">
                <div class="back-card">
                    <div id="container">
                        <div id="top">
                
                        </div>
                
                        <div class="top-1">
                
                        </div>
                        <div id="bottom">
                            <p>000</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="front-card">
                    <img src="images/bg-card-front.png" alt="">
                    <div class="form">
                        <p>Carholder Name</p>
                        <input type="text" id="card-name" placeholder="e.g Nchang Denzel">
                        <p>Card Number</p>
                        <input type="text" id="card-number" placeholder="e.g 123 456 789 0000">
                        <p>Exp Date <span>CVC</span> </p>
                        <div class="cvc">
                            <input type="month">
                            <input type="number" placeholder="e.g 123">
                        </div>
                       <button>Confirm</button>
                    </div>
                </div>
            </div>
        </div>

    <script src="main.js"></script>
</body>
</html>
