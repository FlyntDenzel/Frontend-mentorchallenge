<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Multi-Form</title>
</head>
<body>
    <div class="container">
        <div class="top-section">
        </div>
        <div class="bottom-section">
            <div class="form">
                <form>
                    <h3>Personal info</h3>
                    <p>Please provide your name, email, address amd phone number</p>
                    <label for="name">Name</label>
                        <input type="text" placeholder="e.g Nchang Denzel">
                    <label for="email">Email</label>
                        <input type="text" placeholder="e.g nchangdenzel2004@gmail.com">
                    <label for="phone">Phone Number</label>
                        <input type="number" placeholder="+1 234 567 890">
                    </form>
                </div>
                <div class="button">
                    <button id="button">Next Step</button>
                </div>
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
